<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu waste</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    {% block head %} {% endblock %}
</head>

<body>
<link rel="stylesheet" href="/static/css/main.css">
<header style="text-align: center;">
    <div class="row" style="overflow: auto; align-content: center;">
        <div class="col-3">
            <img src="{{ url_for('static', filename='icons/ubuntu.png') }}" style="width: 10%; height: 100%;"/>
            <a style="display: inline; font-size: xx-large; font-weight: bold;" href="/">Waste Ubuntu</a>
        </div>
    </div>
</header>
{% if 1==1 %}
    <div class="row">
        <table class="logoutPanel">
            <tr>
                <td><h1>Welcome {{ 2*2 }}</h1></td>
                <td><input name="logout" type="button" value="Logout" style="width:50% "></td>
            </tr>
        </table>
    </div>
{% endif %}
<div class="row">
    <div class="col-9" style="background-color: transparent">
        {% block body %} {% endblock %}
    </div>
    <div class="col-3" style="background-color: #0f5132">
        <ul class="list-group">
            {% for i in range(1,10) %}
                <li class="list-group-item">{{ i }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
<hr>
<footer style="text-align: center;">
    <div class="row">
        <div class="col-12">
            You can waste your code here.
            2021 &copy; By Alliance
        </div>
    </div>
</footer>
</body>

</html>
